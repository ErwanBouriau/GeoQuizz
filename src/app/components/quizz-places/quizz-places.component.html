<div *ngIf="manche <= 9">
    <h2>Manche {{ manche + 1 }} / 10 </h2>
    <div *ngIf="repondu">
      <h3 *ngIf="correct">Correct !</h3>
      <h3 *ngIf="!correct">Wrong ! The answer is {{ questionCourrante?.record.fields.states[0] }}</h3>
    </div>
	<img src="https://whc.unesco.org/uploads/sites/{{questionCourrante?.record.fields.image_url.filename}}">
	<p>{{ questionCourrante?.record.fields.site }}</p>

	<ion-button *ngFor="let rep of reponses" (click)="validate(rep.value)" [disabled]="repondu">{{rep.value}}</ion-button>

	<ion-button (click)="nextRound()" *ngIf="repondu && manche <= 9" color="success">{{ (manche < 9) ? 'next' : 'end'}}</ion-button>

</div>
<div *ngIf="manche > 9">
  <h3> You have {{ bonneReponses }} correct answers </h3>
  <ion-button routerLink="/quizz">New Quiz</ion-button>	
  <ion-button routerLink="/home">Home</ion-button>	
</div>
